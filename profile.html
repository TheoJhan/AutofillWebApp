<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CBAA</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page-body">
    <div class="dashboard-container" style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar-container">
            <!-- Sidebar HTML will be loaded here -->
        </div>
        <!-- Main Content -->
        <main class="main-content" style="flex: 1; max-width: 500px; margin: 40px auto; background: var(--card-bg); border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 32px;">
            <h2 style="margin-bottom: 24px;">Profile Settings</h2>
            <div class="profile-card" style="background: var(--card-bg); border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 28px 24px; margin-bottom: 16px;">
                <form id="profileForm" autocomplete="off">
                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="profileEmail" class="form-label" style="font-weight: 600; color: var(--text-primary);">Email Address</label>
                        <input type="email" id="profileEmail" class="form-control" readonly style="width: 100%; margin-top: 6px; background: #f5f5f5; border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; font-size: 15px;">
                        <small style="color: var(--text-secondary);">Your login email. Cannot be changed.</small>
                    </div>
                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="displayName" class="form-label" style="font-weight: 600; color: var(--text-primary);">Display Name</label>
                        <input type="text" id="displayName" class="form-control" maxlength="40" placeholder="Enter your display name" style="width: 100%; margin-top: 6px; border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; font-size: 15px;">
                        <small style="color: var(--text-secondary);">This name will be shown in the app and sidebar.</small>
                        <button type="button" id="saveDisplayNameBtn" class="auth-btn primary" style="margin-top: 10px;">Save Display Name</button>
                        <span id="displayNameStatus" style="margin-left: 10px; color: #28a745;"></span>
                    </div>
                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="newPassword" class="form-label" style="font-weight: 600; color: var(--text-primary);">Change Password</label>
                        <input type="password" id="newPassword" class="form-control" minlength="6" placeholder="Enter new password" style="width: 100%; margin-top: 6px; border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; font-size: 15px;">
                        <small style="color: var(--text-secondary);">Password must be at least 6 characters.</small>
                        <button type="button" id="savePasswordBtn" class="auth-btn secondary" style="margin-top: 10px;">Change Password</button>
                        <span id="passwordStatus" style="margin-left: 10px; color: #28a745;"></span>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
    // Dynamically load the sidebar HTML for consistency
    fetch('sidebar-component.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('.sidebar-container').innerHTML = html;
        // Highlight the Profile nav item
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        const profileNav = document.querySelector('.nav-item[data-page="profile"]');
        if (profileNav) profileNav.classList.add('active');
        if (window.updateUserInfo) window.updateUserInfo();
      });
    </script>
    <script type="module" src="sidebar-centralized.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
