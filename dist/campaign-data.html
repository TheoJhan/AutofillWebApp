<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Campaign Data - CBAA</title><link rel="stylesheet" href="sidebar.css"><link rel="stylesheet" href="dashboard.css"><link rel="stylesheet" href="campaign-data.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head><body class="dashboard-page-body"><div class="dashboard-container" style="display: flex; min-height: 100vh;"><div class="sidebar-container"></div><main class="main-content"><header class="campaign-header"><div class="breadcrumbs"><a href="dashboard.html">CB-PHAA</a> <img src="icons/chevron-right.svg" alt=">" class="breadcrumb-separator"> <span>Campaign Data</span></div><div class="page-actions"><div class="subdata-upload"><div class="save-indicator" id="saveIndicator" style="display: none;"><img src="icons/check-circle.svg" alt="✓" class="check-icon"> <span id="lastSavedId">ID:</span></div><label for="fileInput">SubData:</label> <input type="file" id="fileInput" accept=".html"></div><button class="btn btn-success" id="saveButton"><img src="icons/save.svg" alt=""> Save</button> <button class="btn btn-danger" id="clearButton"><img src="icons/clear.svg" alt=""> Clear</button><div class="toggle-switch"><input type="checkbox" id="toggleSwitch" class="toggle-input"> <label for="toggleSwitch" class="toggle-label" id="sliderLabel"></label></div></div></header><div class="form-grid"><div class="form-column"><div class="form-section"><h3 class="section-title">Business Information</h3><div class="form-group id-search"><label for="idBox">ID:</label> <input id="idBox"></div><div class="form-group"><label for="completionDateBox">Completion Date:</label> <input id="completionDateBox"></div><div class="form-group"><label for="businessNameBox">Business Name: <img src="icons/info.svg" class="info-icon"></label> <input id="businessNameBox"></div><div class="form-group"><label for="shortBusinessNameBox">Short Business Name:</label> <input id="shortBusinessNameBox"></div><div class="form-group"><label for="websiteBox">Website Address:</label> <input id="websiteBox"></div><div class="form-group"><label for="mainCategoryBox">Main Business Category:</label> <input id="mainCategoryBox"></div><div class="form-group"><label for="extraCategoriesBox">Extra Business Categories:</label> <textarea id="extraCategoriesBox" rows="4"></textarea></div></div><div class="form-section"><h3 class="section-title">Contact Details</h3><div class="form-group"><label>Address: <span id="AddressWarning" style="display: none; color: red; font-size: 12px;">⚠ Address validation issue</span></label><div class="radio-group"><input type="radio" id="show-address" name="address-mode" checked="checked"> <label for="show-address">Show Address</label> <input type="radio" id="full-hide" name="address-mode"> <label for="full-hide">Full Hide</label> <input type="radio" id="hide-line1" name="address-mode"> <label for="hide-line1">Hide Line1</label></div></div><div class="form-group"><input id="addressBox" placeholder="Full Address"></div><div class="form-group"><input id="line1" placeholder="Address line 1"></div><div class="form-group"><input id="line2" placeholder="Address line 2"></div><div class="form-group"><input id="city" placeholder="City"></div><div class="form-group"><input id="state" placeholder="State"></div><div class="form-group"><input id="zipcode" placeholder="Zipcode"></div><div class="form-group"><input id="country" placeholder="Country"></div><div class="form-group"><label for="contactFirstNameBox">Contact First Name:</label><div class="input-with-checkbox"><input id="contactFirstNameBox"><div class="checkbox-container"><input type="checkbox" id="contactFirstNameAlt" class="alt-checkbox"> <label for="contactFirstNameAlt" class="alt-label">Alternative</label></div></div></div><div class="form-group"><label for="contactLastNameBox">Contact Last Name:</label><div class="input-with-checkbox"><input id="contactLastNameBox"><div class="checkbox-container"><input type="checkbox" id="contactLastNameAlt" class="alt-checkbox"> <label for="contactLastNameAlt" class="alt-label">Alternative</label></div></div></div><div class="form-group"><label for="contactEmailBox">Contact Email: <span id="emailWarning" style="display: none; color: red; font-size: 12px;">⚠ Email contains "DO NOT PUBLISH"</span></label> <input id="contactEmailBox"></div><div class="form-group"><label for="contactTelephoneBox">Contact Telephone:</label> <input id="contactTelephoneBox"></div><div class="form-group"><label for="mobileNumberBox">Mobile Number: <span id="phoneWarning" style="display: none; color: red; font-size: 12px;">⚠ Phone numbers are identical</span></label> <input id="mobileNumberBox"></div><div class="form-group"><label for="faxNumberBox">Fax Number:</label> <input id="faxNumberBox"></div></div></div><div class="form-column"><div class="form-section"><h3 class="section-title">Company Details</h3><div class="form-group"><label for="shortDescriptionBox">Short Description:</label> <textarea id="shortDescriptionBox" rows="4"></textarea></div><div class="form-group"><label for="longDescriptionBox">Long Description: <img src="icons/info.svg" class="info-icon"><span id="descriptionWarning" style="display: none; color: red; font-size: 12px;">⚠ Description should end with punctuation</span></label> <textarea id="longDescriptionBox" rows="8"></textarea></div><div class="form-group"><label>List of Services: <span id="serviceWarning" style="display: none; color: red; font-size: 12px;">⚠ Service formatting issue</span></label> <input id="service1Box" value="Service 1"> <input id="service2Box" value="Service 2"> <input id="service3Box" value="Service 3"> <input id="service4Box" value="Service 4"> <input id="service5Box" value="Service 5"></div><div class="form-group"><label for="employeesBox">Number of Employees:</label> <input id="employeesBox"></div><div class="form-group"><label for="businessHoursBox">Business Hours:</label> <textarea id="businessHoursBox" rows="3"></textarea></div><div class="form-group"><label for="yearFormationBox">Year of Company Formation:</label> <input id="yearFormationBox"></div><div class="form-group"><label for="paymentMethodsBox">Payment Methods:</label> <input id="paymentMethodsBox"></div></div><div class="form-section"><h3 class="section-title">Campaign Credentials</h3><div class="form-group"><label for="campEmail">Email:</label> <input id="campEmail"></div><div class="form-group"><label for="campUsername">Username:</label> <input id="campUsername"></div><div class="form-group"><label for="passEmail">Password (email):</label> <input id="passEmail"></div><div class="form-group"><label for="passDirectory">Password (directory):</label> <input id="passDirectory"></div></div></div><div class="form-column"><div class="form-section"><h3 class="section-title">Social Media</h3><div class="form-group"><label for="facebookBox">Facebook:</label><input id="facebookBox"></div><div class="form-group"><label for="twitterBox">Twitter:</label><input id="twitterBox"></div><div class="form-group"><label for="linkedinBox">LinkedIn:</label><input id="linkedinBox"></div><div class="form-group"><label for="pinterestBox">Pinterest:</label><input id="pinterestBox"></div><div class="form-group"><label for="instagramBox">Instagram:</label><input id="instagramBox"></div><div class="form-group"><label for="youtubeBox">YouTube:</label><input id="youtubeBox"></div><div class="form-group"><label for="tiktokBox">TikTok:</label><input id="tiktokBox"></div></div><div class="form-section"><h3 class="section-title">Logo & Images</h3><div class="form-group"><label for="logoBox">Campaign Logo:</label><div class="input-with-checkbox"><input type="file" id="logoBox"><div class="checkbox-container"><input type="checkbox" id="logoAlt" class="alt-checkbox"> <label for="logoAlt" class="alt-label">Alternative</label></div></div></div><div class="form-group"><label for="image1Box">Image 1/Banner:</label><div class="input-with-checkbox"><input type="file" id="image1Box"><div class="checkbox-container"><input type="checkbox" id="image1Alt" class="alt-checkbox"> <label for="image1Alt" class="alt-label">Alternative</label></div></div></div><div class="form-group"><label for="image2Box">Image 2:</label><input type="file" id="image2Box"></div><div class="form-group"><label for="image3Box">Image 3:</label><input type="file" id="image3Box"></div></div><div class="form-section"><h3 class="section-title">Latitude & Longitude <img src="icons/copy-green.svg" class="title-icon"></h3><div class="form-group"><label for="latBox">Latitude:</label><input id="latBox"></div><div class="form-group"><label for="longBox">Longitude:</label><input id="longBox"></div></div><div class="form-section"><h3 class="section-title">Special Instructions</h3><textarea id="siBox" placeholder="Enter any special instructions or notes..." rows="4"></textarea></div></div></div></main></div><script>// Dynamically load the sidebar HTML for consistency
    fetch('sidebar-component.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('.sidebar-container').innerHTML = html;
        // Highlight the Campaign Data nav item
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        const campaignNav = document.querySelector('.nav-item[data-page="campaign-data"]');
        if (campaignNav) campaignNav.classList.add('active');
        if (window.updateUserInfo) window.updateUserInfo();
      });</script><script type="module" src="sidebar-centralized.js"></script><script type="module" src="campaign-data.js"></script><script defer="defer" src="js/vendors.d1bd9027807b4ea97dc9.js"></script><script defer="defer" src="js/campaign-data.4384a4b494f4ab12a483.js"></script><script defer="defer" src="js/sidebar-centralized.ef74da652ab4f6840c9b.js"></script></body></html>
