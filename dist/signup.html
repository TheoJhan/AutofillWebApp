<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CB-PH Advance Autofill - Sign Up</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            /* filter: brightness(0) invert(1); */
        }

        .signup-title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            width: 100%;
            padding-right: 2.5rem;
            box-sizing: border-box;
        }
        .password-toggle-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            height: 1.8em;
        }
        .password-toggle-btn svg {
            color: #888;
            width: 1.5em;
            height: 1.5em;
        }</style></head><body><div class="signup-container"><div class="logo"><img src="icons/cbaa-logo.png" alt="CB-PH Logo"></div><h1 class="signup-title">Create Account</h1><div class="error-message" id="error-message"></div><div class="success-message" id="success-message"></div><form id="signup-form"><div class="form-group"><label for="displayName">Full Name</label> <input id="displayName" name="displayName" placeholder="Enter your full name" required></div><div class="form-group"><label for="email">Email</label> <input type="email" id="email" name="email" placeholder="Enter your email" required></div><div class="form-group"><label for="password">Password</label><div class="password-wrapper"><input type="password" id="password" name="password" placeholder="Enter your password" required> <button type="button" id="togglePassword" tabindex="-1" aria-label="Show password" class="password-toggle-btn"><svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg></button></div></div><div class="form-group"><label for="confirmPassword">Confirm Password</label><div class="password-wrapper"><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required> <button type="button" id="toggleConfirmPassword" tabindex="-1" aria-label="Show password" class="password-toggle-btn"><svg id="eyeIconConfirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg></button></div></div><button type="submit" class="signup-btn" id="signup-btn"><span id="signup-text">Create Account</span> <span id="signup-loading" class="loading" style="display: none;"></span></button></form><div class="login-link">Already have an account? <a href="login.html">Sign in</a></div></div><script type="module">import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBZwNTgvurQB2XZTdG0hXEhH9nhHEsSyiY",
            authDomain: "cb-phaa.firebaseapp.com",
            projectId: "cb-phaa",
            storageBucket: "cb-phaa.firebasestorage.app",
            messagingSenderId: "106646034806",
            appId: "1:106646034806:web:22f2f6777652501013c257",
            measurementId: "G-48QJ08RCB2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signup-form');
        const signupBtn = document.getElementById('signup-btn');
        const signupText = document.getElementById('signup-text');
        const signupLoading = document.getElementById('signup-loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                signupBtn.disabled = true;
                signupText.style.display = 'none';
                signupLoading.style.display = 'inline-block';
            } else {
                signupBtn.disabled = false;
                signupText.style.display = 'inline';
                signupLoading.style.display = 'none';
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!displayName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            setLoading(true);
            showError('');
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update profile with display name
                await updateProfile(user, { displayName });
                
                // Save user info to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    username: email.split('@')[0],
                    displayName,
                    email,
                    role: 'user', // Default role
                    dateCreated: serverTimestamp(),
                    lastLogin: null
                });
                
                showSuccess('Account created successfully! Redirecting to login...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMsg = 'Signup failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Password is too weak.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });</script><script defer="defer" src="js/vendors.d1bd9027807b4ea97dc9.js"></script><script defer="defer" src="js/signup.ad885c2fb8884cc72606.js"></script></body></html>
