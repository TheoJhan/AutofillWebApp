<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB-PHAA - Automate Your Business Listings</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e7f3ff 100%);
            margin: 0;
            color: #222;
        }
        .landing-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4vw 1.5rem 4vw;
            background: #fff;
        }
        .landing-nav .nav-links {
            display: flex;
            gap: 2.5rem;
            font-size: 1.1rem;
        }
        .landing-nav .nav-links a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .landing-nav .nav-links a.active, .landing-nav .nav-links a:hover {
            color: #4A4DE6;
        }
        .landing-nav .nav-actions {
            display: flex;
            gap: 1rem;
        }
        .landing-nav .btn-signin {
            background: #fff;
            border: 2px solid #4A4DE6;
            color: #222;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .landing-nav .btn-signin:hover {
            background: #f3f6ff;
            color: #4A4DE6;
        }
        .landing-nav .btn-signup {
            background: #4A4DE6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .landing-nav .btn-signup:hover {
            background: #2e3192;
        }
        .home-hero {
            background: linear-gradient(90deg, #e7f3ff 0%, #e6f4ea 100%);
            padding: 3rem 4vw 2rem 4vw;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px rgba(74,77,230,0.04);
        }
        .home-hero-content {
            max-width: 520px;
        }
        .home-hero-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #222;
        }
        .home-hero-subtitle {
            font-size: 1.2rem;
            color: #4A4DE6;
            margin-bottom: 2.2rem;
            font-weight: 400;
        }
        .home-hero-cta {
            background: #4A4DE6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,77,230,0.08);
            transition: background 0.2s;
        }
        .home-hero-cta:hover {
            background: #2e3192;
        }
        .home-hero-illustration {
            flex: 1 1 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 320px;
            margin-top: 2rem;
        }
        .hero-banner-img {
            max-width: 100%;
            height: auto;
        }
        .features-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 4vw 4rem 4vw;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e6f4ea;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: none; }
        }
        .feature-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(74,77,230,0.04), 0 1.5px 8px rgba(74,77,230,0.03);
            border: none;
            margin-bottom: 2.5rem;
            padding: 2.2rem 2rem 2rem 2rem;
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .feature-card:hover {
            box-shadow: 0 8px 32px rgba(74,77,230,0.10), 0 2px 12px rgba(74,77,230,0.06);
            transform: translateY(-4px) scale(1.02);
            background: linear-gradient(90deg, #e7f3ff 0%, #e6f4ea 100%);
        }
        .feature-card .feature-icon {
            font-size: 2.5rem;
            margin-right: 1.2rem;
            color: #4A4DE6;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 4px #b7e4c7cc);
        }
        .feature-card .feature-content {
            flex: 1;
        }
        .feature-card .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .feature-card .feature-desc {
            font-size: 1.05rem;
            color: #444;
            margin-bottom: 0.5rem;
        }
        .feature-card .feature-highlight {
            color: #388e3c;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        @media (max-width: 900px) {
            .home-hero {
                flex-direction: column;
                align-items: flex-start;
            }
            .home-hero-illustration {
                margin-top: 3rem;
                min-width: 0;
            }
            .feature-card {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="landing-nav">
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
        </div>
        <div class="nav-actions">
            <button class="btn-signin" onclick="window.location.href='login.html'">Sign In</button>
            <button class="btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </nav>
    <section class="home-hero">
        <div class="home-hero-content">
            <div class="home-hero-title">Automate Your<br>Business Listings</div>
            <div class="home-hero-subtitle">Save hours of manual work and get listed on top directories with just a few clicks.</div>
            <button class="home-hero-cta" onclick="window.location.href='services.html'">Explore Services</button>
        </div>
        <div class="home-hero-illustration">
            <img src="icons/banner.png" alt="Banner" class="hero-banner-img" />
        </div>
    </section>
</body>
</html>
